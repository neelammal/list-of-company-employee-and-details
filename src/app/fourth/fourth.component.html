<h1 class="tb">
    the instructor is changed {{newName}}</h1>
User Name:{{userName1}}
<input type="text" #uname>
<button (click)="updateUserName(uname)">update</button>
<h2 class="tb">winner is
    <mat-icon class="ti" svgIcon="thumbs-up" aria-hidden="false" aria-label="Example thumbs up SVG icon"></mat-icon>
</h2>
<table mat-table [dataSource]="winnerP" class="mat-elevation-z8">


    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let ele"> {{ele.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>


    <ng-container matColumnDef="marks">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.marks}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<table class="tb" border="1px">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Marks</th>

    </tr>
    <tr *ngFor="let item of winnerP ">
        <th>{{item.id}}</th>
        <th>{{item.name| uppercase}}</th>
        <th>{{item.marks}}</th>
    </tr>
</table>

<h1>name of temporary instructor (onchange){{name}}</h1>
<h1>name of permanent instructor(ngoninit){{name1}}</h1>
<app-five></app-five>
